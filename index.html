<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <!-- .css link -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <!--  icon link -->
    <link rel="icon" href="icons8-tic-tac-64.png" type="image/x-icon" />
    <!-- og tags for seo -->
    <meta property="og:title" content="Tic Tac Toe" />
    <meta
      property="og:description"
      content="A responsive and Interactive Tic Tac Toe game , right in your web browser"
    />
    <meta
      property="og:image"
      content="https://w.wallhaven.cc/full/nz/wallhaven-nz86mg.jpg"
    />
    <meta property="og:url" content="https://tictactoe-abd.pages.dev" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <header>
      <h1><span>Tic</span> Tac Toe</h1>
    </header>
    <main>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <p id="msg" class="hide">Winner</p>
      <div class="newdiv">
        <button class="reset-btn btn">Reset Game</button>
        <button class="new-game btn">New Game</button>
      </div>
    </main>
    <footer>
      <p>copyright &#169; 2024 Its open source hehe&#128516;</p>
      <p>More about me <a href="https://lofi-portfolio.pages.dev/">Here</a></p>
    </footer>
    <audio
      id="winSound"
      src="mixkit-achievement-bell-600.wav"
      preload="auto"
    ></audio>
    <script src="app.js"></script>
  </body>
</html>
